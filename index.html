<!DOCTYPE html>
<html>
  <head>
    <title>Doro</title>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body id="app">
    <section class="hero is-fullheight">

            <div class="nav-item" style="float: right; ">

              </span>

          </div>

      </div>
      </div>

      <div id="contentContainer" class="hero-body">
        <div id="contentArea" style="height: 100%; " class="columns container has-text-centered">
        </div>
      </div>
      <!-- end body -->

      <!-- footer -->
      <div class="hero-foot">
        <div class="container">
          <div class="content has-text-centered">
            designed and developed by <a target="_black" onclick="shell.openExternal('https://github.com/connorbillen')"><strong>connor billen</strong></a>

        </div>
      </div>

    </section>

    <!-- modal container element -->
    <div id="modalContainer">
    </div>

    <!-- main script requirement-->
    <script type="text/javascript">
